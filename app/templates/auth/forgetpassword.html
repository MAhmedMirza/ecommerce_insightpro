<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | E-Commerce InsightPro</title>
    <!-- Add SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/forgetpassword.css') }}"
    />
  </head>
  <body>
    <div
      class="container"
      data-forgot-url="{{ url_for('auth.forgot_password') }}"
      data-verify-url="{{ url_for('auth.verify_code') }}"
      data-reset-url="{{ url_for('auth.reset_password') }}"
      data-login-url="{{ url_for('auth.login') }}"
    >
      <!-- Step 1 -->
      <div id="step1">
        <div class="header">
          <div class="logo">Reset Password</div>
          <div class="instruction-text">
            Enter your email to receive a verification code
          </div>
        </div>
        <div class="form-container">
          <form id="resetForm">
            <div class="form-group">
              <div class="input-with-icon">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email address"
                  required
                />
                <i class="fas fa-envelope"></i>
              </div>
              <div id="emailError" class="error-message"></div>
            </div>
            <button type="submit" class="btn">Send Verification Code</button>
            <div class="back-link">
              Remember your password?
              <a href="{{ url_for('auth.login') }}">Log in</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="hidden">
        <div class="header">
          <div class="logo">Verify Your Email</div>
          <div class="instruction-text">
            Enter the 6-digit code sent to <strong id="userEmail"></strong>
          </div>
        </div>
        <div class="form-container">
          <form id="verifyForm">
            <div class="code-inputs">
              <input
                type="text"
                id="code1"
                class="code-input"
                maxlength="1"
                pattern="\d"
                required
              />
              <input
                type="text"
                id="code2"
                class="code-input"
                maxlength="1"
                pattern="\d"
                required
              />
              <input
                type="text"
                id="code3"
                class="code-input"
                maxlength="1"
                pattern="\d"
                required
              />
              <input
                type="text"
                id="code4"
                class="code-input"
                maxlength="1"
                pattern="\d"
                required
              />
              <input
                type="text"
                id="code5"
                class="code-input"
                maxlength="1"
                pattern="\d"
                required
              />
              <input
                type="text"
                id="code6"
                class="code-input"
                maxlength="1"
                pattern="\d"
                required
              />
            </div>
            <div id="codeError" class="error-message"></div>
            <button type="submit" class="btn">Verify Code</button>
            <div class="resend-code">
              Didn't receive a code? <a href="#" id="resendLink">Resend code</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Step 3 -->
      <div id="step3" class="hidden">
        <div class="header">
          <div class="logo">Create New Password</div>
          <div class="instruction-text">
            Enter and confirm your new password
          </div>
        </div>
        <div class="form-container">
          <form id="passwordForm">
            <div class="form-group">
              <div class="input-with-icon">
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="New password"
                  required
                  minlength="8"
                />
                <i class="fas fa-lock"></i>
              </div>
              <div class="password-strength">
                <div class="strength-bar" id="strengthBar"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-with-icon">
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Confirm password"
                  required
                  minlength="8"
                />
                <i class="fas fa-lock"></i>
              </div>
              <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn">Reset Password</button>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/forgetpassword.js') }}"></script>
  </body>
</html>
